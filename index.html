    <!DOCTYPE html>
    <html lang="pt-br" >
    <head>
    <meta charset="UTF-8">
    <title> Pokedex V 0.1</title>
    <link rel="stylesheet" href="./style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style.css" />
    </head>

<body>
                                                                    <h1>Pok√©dex TEST</h1>
    <form>
        <input type="text" placeholder="(pikachu,mewtwo,moltres)">
        <button><i class="fas fa-search"></i></button>
    </form>
    <div class="card">
        <div class="cardtop"><h2><span id="name"></span></h2></div>
        <span id="image"></span>

        <div class="box">
            

            <table class="pokemon" cellspacing="10">
                <tbody>
                    <tr>
                        <th>Type</th>
                        <td><span id="type"></span></td>
                    </tr>
                    <tr>
                        <th>Height</th>
                        <td><span id="height"></span></td>
                    </tr>
                    <tr>
                        <th>Weight</th>
                        <td><span id="weight"></span></td>
                    </tr>
                    <tr>
                        <th valign="top">Abilities</th>
                        <td><span id="abilities"></span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/c9e294f434.js" crossorigin="anonymous"></script>
    <script  src="./script.js"></script>
</body>
</html>
